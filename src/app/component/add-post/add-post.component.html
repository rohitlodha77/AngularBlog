<app-navbar></app-navbar>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-8 my-5">
      <h3>Add Post</h3>
      <form (ngSubmit)="addPost()">
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            name="title"
            [(ngModel)]="post.title"
          />
          <div class="form-text text-danger">This is a required field.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <input
            type="text"
            class="form-control"
            autocomplete="off"
            name="image"
            [(ngModel)]="post.image"
          />
          <div class="form-text text-danger">This is a required field.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Content</label>
          <textarea
            class="form-control"
            rows="5"
            autocomplete="off"
            name="content"
            [(ngModel)]="post.content"
          ></textarea>
          <div class="form-text text-danger">This is a required field.</div>
        </div>
        <button type="submit" class="w-100 btn btn-primary">Add Post</button>
      </form>
    </div>
  </div>
</div>
